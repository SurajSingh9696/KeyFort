version: '3.8'

services:
  db:
    image: mongo:7-jammy
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: password_vault
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mongodb://admin:password@db:27017/password_vault?authSource=admin
      NEXTAUTH_SECRET: change-this-to-a-random-secret
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db

volumes:
  mongodb_data:
